name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  ai-review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run AI Code Review
        uses: fluxninja/openai-pr-reviewer@v0.1.4
        with:
          openai-api-key: ${{ secrets.CodeReview }}
          model: gpt-4
